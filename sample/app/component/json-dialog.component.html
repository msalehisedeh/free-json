
<h2 mat-dialog-title>Reson for change</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Reaon</mat-label>
        <input matInput [(ngModel)]="data.reason">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput [(ngModel)]="data.code">
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel change</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
